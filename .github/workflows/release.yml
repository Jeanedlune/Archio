name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: 1.24

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Run tests
      run: go test -v ./...

    - name: Build binaries
      run: |
        # Build for multiple platforms
        GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o bin/archio-linux-amd64 ./cmd/server
        GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o bin/archio-linux-arm64 ./cmd/server
        GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o bin/archio-darwin-amd64 ./cmd/server
        GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o bin/archio-darwin-arm64 ./cmd/server
        GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o bin/archio-windows-amd64.exe ./cmd/server

    - name: Create release archives
      run: |
        cd bin
        tar -czf archio-linux-amd64.tar.gz archio-linux-amd64
        tar -czf archio-linux-arm64.tar.gz archio-linux-arm64
        tar -czf archio-darwin-amd64.tar.gz archio-darwin-amd64
        tar -czf archio-darwin-arm64.tar.gz archio-darwin-arm64
        zip archio-windows-amd64.zip archio-windows-amd64.exe

    - name: Create GitHub release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          bin/*.tar.gz
          bin/*.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}